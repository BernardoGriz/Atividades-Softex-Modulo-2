<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/alcool.png" type="image/x-icon">
    <meta name="BarPay">
    <meta author="Bernardo, Dilson e Lucas">
    <meta description="Site de uma aplicação de pagamento de comanda online.">
    <meta keywords="barpay, bar, comanda, pagamento, restaurante">
    <meta http-equiv="barpay.com.br">
</head>
<div>
    <body>
        <h1>BarPay</h1>
        <Fieldset>
        <legend> Informações do Usuário</legend>
        <div class="container-input">
            <label for="name">Nome:</label>
            <input type="text" max="40">
        </div>
        <div class="container-input">
            <label for="">Sexo: </label>
            <select name="sexo" id="gen"><option value="masc">Masculino</option>
            <option value="fem">Feminino</option></select>
        </div>
        <div class="container-input">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="usuario">
        </div>
        <div class="container-input">
            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" name="data" id="dataNasc">
        </div>
        <div class="container-input">
            <label for="password">Senha:</label>
            <input type="password" name="" id="">
        </div>
        <div class="container-input">
            <label for="password">Repita a senha:</label>
            <input type="password" name="" id="">
        </div>
    </Fieldset>
    
    <fieldset>
        <legend>Endereço</legend>
        <div class="container-input">
            <label for="end">Endereço</label>
            <input type="text" name="" id="">
        </div>
        <div class="container-input">
            <label for="">Complemento</label>
            <input type="text">
        </div>
        <div class="container-input">
            <label for="">CEP</label>
            <input type="number">
        </div>
        <div class="container-input">
            <label for="">Estado</label>
            <input type="text">
        </div>
        <div class="container-input">
            <label for="">Cidade</label>
            <input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Pagamento</legend>
        <div class="container-input">
            <label for="">Número do cartão</label>
            <input type="number" max="16">
        </div>
        <div class="container-input">
            <label for="">Validade</label>
            <input type="date">
        </div>
        <div class="container-input">
            <label for="" max="3">Código</label>
            <input type="text">
        </div>
        <div class="container-input">
            <label for="">Nome do Titular</label>
            <input type="text">
        </div>
    </fieldset>
    <div>
        <button id="cadastrarButton">Cadastrar</button>
    </div>
    <script>
        function showAlert(){
            alert("Cadastro realizado!")
        }
        document.getElementById("cadastrarButton").addEventListener("click", showAlert)
    </script>
</div>
</body>
</html>
